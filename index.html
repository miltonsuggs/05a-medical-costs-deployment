<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Medical Costs Random Forest Model</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class='login'>
      <h1>Predict Medical Costs</h1>


      <form action="{{url_for('predict')}}"method="post">
        <input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name='sex: F = 0, M = 1' placeholder="sex: F = 0, M = 1" required="required" />
        <input type="text" name="bmi" placeholder="BMI" required="required" />
        <input type="text" name="smoker: N=0, Y=1" placeholder="Smoker: N=0, Y=1" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

      </form>

      <br />
      <br />
      {{ prediction_text }}
      
    </div>

  </body>
</html>
